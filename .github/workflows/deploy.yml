# Jekyll 사이트를 빌드하고 GitHub Pages에 배포하는 워크플로우
name: Deploy Jekyll to GitHub Pages

on:
  # "master" 브랜치로 push 될 때 실행됩니다.
  push:
    branches: ["master"]

  # Actions 탭에서 수동으로 실행할 수도 있습니다.
  workflow_dispatch:

# GITHUB_TOKEN에 GitHub Pages 배포 권한을 설정합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포는 하나만 허용합니다.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # 대부분의 테마에서 잘 작동하는 버전
          bundler-cache: true # 'bundle install' 실행 및 gem 캐싱
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
